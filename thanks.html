<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فشل الدفع</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fail-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .fail-box h3 {
      color: #d9534f;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .fail-box p {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .retry-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
    }

    .retry-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="fail-box">
    <h3>فشل الدفع ❌</h3>
    <p>عذراً، لم تتم العملية بنجاح. يرجى التحقق من التفاصيل والمحاولة مرة أخرى.</p>
    <button class="retry-btn" onclick="retry()">🔁 إعادة المحاولة</button>
  </div>

  <script>
    function retry() {
      // عدّل الرابط حسب صفحتك
      window.location.href = "totalpay.html";
    }
  </script>

</body>
</html>
